    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pronia</title>

  <body>
    <header id="header">
      <div class="top-header">
        <div class="container">
          <div class="top-header-left">
            <p>HELLO EVERYONE! 25% Off All Products</p>
          </div>
          <div class="top-header-right">
            <form action="select-options">
              <label for="usd">USD</label>
              <select name="valute" id="price">
                <option value="gbp">GBP</option>
                <option value="iso">ISO</option>
              </select>

              <label for="language">English</label>
              <select name="english" id="eng">
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="spanish">Spanish</option>
              </select>
            </form>
          </div>
        </div>
        <div class="center-header">
          <div class="container-center">
            <div class="center">
              <div class="center-left">
                <i class="fa-solid fa-square-phone"></i>
                <a href="">+00 123 456 789</a>
              </div>

              <div class="center-between"></div>
              <img
                src="https://htmldemo.net/pronia/pronia/assets/images/logo/dark.png"
                alt="logo"
              />
              <div class="center-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
